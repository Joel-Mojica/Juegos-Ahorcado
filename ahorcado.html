<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="cssAhorcado.css">
   
    <title>juego ahorcado</title>
    
</head>
<body>
    <h1 class=" text-center display-2 mt-4 mb-5">Juego del Ahorcado</h1>
    <p class="bg-success text-white p-5 text-center display-4">
        Este juego se llama ahorcado, para jugar solo debes adivinar la palabra
        escondida. Suerte!
    
        Tienes 7 intentos para ganar!
    </p>
    
    <hr>
    <img src="imaAhorca.jpg" class="container"></img>


    
<div class="inser">
    <p id="ja" class="pi bg-primary display-3">_</p>
    <p id="je" class="pi bg-primary display-3">_</p>
    <p id="ji" class="pi bg-primary display-3">_</p>
    <p id="jo" class="pi bg-primary display-3">_</p>
    <p id="ju" class="pi bg-primary display-3">_</p>
</div>



    <hr>
    <!--Aqui los botones que usaremos para seleccionar las palabras-->
    <form class="p-5">
        
         <p class="text-center">pulse cualquier letra para comenzar</p>

        <input type="button" value="A" id="a" class="btn btn-primary">
        <input type="button" value="B" id="b" class="btn btn-primary">
        <input type="button" value="C" id="c" class="btn btn-primary">
        <input type="button" value="D" id="d" class="btn btn-primary">
        <input type="button" value="E" id="e" class="btn btn-primary">
        <input type="button" value="F" id="f" class="btn btn-primary">
        <input type="button" value="G" id="g" class="btn btn-primary">
        <input type="button" value="H" id="h" class="btn btn-primary">
        <input type="button" value="I" id="i" class="btn btn-primary">
        <input type="button" value="J" id="j" class="btn btn-primary">
        <input type="button" value="K" id="k" class="btn btn-primary">
        <input type="button" value="L" id="l" class="btn btn-primary">
        <input type="button" value="M" id="m" class="btn btn-primary">
        <input type="button" value="N" id="n" class="btn btn-primary">
        <input type="button" value="Ñ" id="ñ" class="btn btn-primary">
        <input type="button" value="O" id="o" class="btn btn-primary">
        <input type="button" value="P" id="p" class="btn btn-primary">
        <input type="button" value="Q" id="q" class="btn btn-primary">
        <input type="button" value="R" id="r" class="btn btn-primary">
        <hr>
        <input type="button" value="S" id="s" class="btn btn-primary">
        <input type="button" value="T" id="t" class="btn btn-primary">
        <input type="button" value="U" id="u" class="btn btn-primary">
        <input type="button" value="V" id="v" class="btn btn-primary">
        <input type="button" value="W" id="w" class="btn btn-primary">
        <input type="button" value="X" id="x" class="btn btn-primary">
        <input type="button" value="Y" id="y" class="btn btn-primary">
        <input type="button" value="Z" id="z" class="btn btn-primary">

    </form>


    <div class="enter container p-5" id="enter">
        <input type="button" value="Enter" id="enter" class="btn btn-primary">
    </div>

    <script
    src="https://code.jquery.com/jquery-3.5.1.min.js"
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
    crossorigin="anonymous"></script>

<script src="javascriptAhorcado.js"></script>
</body>
</html>
